<!DOCTYPE html>
<html>
<head>
    <title>Register - Brightstars Competition</title>
</head>
<body>
    <h2>Brightstars Registration Form</h2>
    <form action="register.php" method="POST">
        <label>Full Name:</label>
        <input type="text" name="fullname" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Phone:</label>
        <input type="text" name="phone" required><br><br>

        <label>School Name:</label>
        <input type="text" name="school" required><br><br>

        <label>Class:</label>
        <input type="text" name="class" required><br><br>

        <label>Strength:</label>
        <select name="strength" required>
            <option value="">-- Select --</option>
            <option value="Mathematics">Mathematics</option>
            <option value="English">English</option>
            <option value="Spelling">Spelling/Vocabulary</option>
        </select><br><br>

        <label>Weakness:</label>
        <select name="weakness" required>
            <option value="">-- Select --</option>
            <option value="Mathematics">Mathematics</option>
            <option value="English">English</option>
            <option value="Spelling">Spelling/Vocabulary</option>
        </select><br><br>

        <label>Password:</label>
        <input type="password" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
